<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">
<head>
<title></title>
<link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="../libs/angular-1.5.9/angular.js"></script>
<script src="../libs/angular-1.5.9/angular-animate.js"></script>
<script src="../libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
<script src="../libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
<script src="../libs/angular-1.5.9/i18n/angular-locale_zh-cn.js"></script>
</head>
<body>
<div ng-controller="ModalDemoCtrl">
    <!-- 这里就是控制器的内容 ,然后直接在控制器里面插入modal的页面元素-->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
    <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>



<script src="../javascripts/myModalContent.js"></script>

</body>

</html>
